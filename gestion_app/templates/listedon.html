<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Dons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #d0f0ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #ffffff;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      border: 3px solid #b3e0ff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007acc;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .link-container {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 40px;  
    }

    .link-container a {
      display: inline-block;
      padding: 10px 18px;
      margin: 0 10px 10px 10px;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.3s;
      border: 2px solid #66ccff;
    }

    .link-container a:hover {
      background-color: #66ccff;
      color: #000;
      border-color: #99ddff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      animation: slideIn 1.2s ease;
      border: 2px solid #3399ff;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    thead th {
      background-color: #3399ff;
      color: white;
      text-transform: uppercase;
      border: 1px solid #3399ff;
      padding: 12px;
    }

    tbody td {
      padding: 12px;
      border: 1px solid #3399ff;
      font-size: 15px;
      text-align: center; /* Centrer le texte des cellules */
    }

    tbody tr:nth-child(even) {
      background-color: #f0faff;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tbody tr:hover {
      background-color: #cceeff;
    }

    .bottom-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .export-btn {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      background-color: #3399ff;
      color: white;
      text-decoration: none;
      border: 2px solid #66ccff;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .export-btn:hover {
      background-color: #66ccff;
      color: #000;
      border-color: #99ddff;
    }
    .retour-btn{
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      background-color: #3399ff;
      color: white;
      text-decoration: none;
      border: 2px solid #66ccff;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .export-btn:hover{
       background-color: #66ccff;
       color: #000;
       border-color: #99ddff;
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <div class="container">
    <div class="card">
      <h1>Liste des Dons</h1>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Montant</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for don in dons %}
          <tr>
            <td>{{ don.nom }}</td>
            <td>{{ don.email }}</td>
            <td>{{ don.montant }} FCFA</td>
            <td>{{ don.date|date:"d M Y H:i" }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" style="text-align:center;">Aucun don pour l'instant</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'export_pdf' %}" class="export-btn">Exporter en PDF</a>
        <a href="{% url 'index' %}" class="retour-btn">Retour Ã  l'accueil</a>
      </div>
    </div>
  </div>
</body>
</html>
