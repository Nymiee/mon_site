<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #41bdee, #00b3b3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      font-size: 15px;
    }

    .form-control {
      font-size: 15px;
      padding: 8px 10px;
      height: auto;
      width: 100%;
    }

    .input-group-text {
      background-color: #41bdee;
      color: #fff;
      border: none;
    }

    .input-group-text i {
      font-size: 16px;
    }

    .btn-primary {
      background-color: #41bdee;
      border: none;
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background-color: #000;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    .link a {
      color: #41bdee;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
      color: #000;
    }

    .error {
      background-color: #e74c3c;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1><i class="bi bi-person-circle"></i> Connexion</h1>

  {% if messages %}
  <div class="error-messages">
    {% for message in messages %}
      <div class="error">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post" action="{% url 'connexion' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="username" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-box-arrow-in-right"></i> Se connecter
    </button>
  </form>

  <p class="link">Pas encore inscrit ? <a href="{% url 'inscription' %}">S'inscrire</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
