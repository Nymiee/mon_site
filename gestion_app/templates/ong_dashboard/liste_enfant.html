<!-- ong_dashboard/enfants_list.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Enfants</title>
</head>
<body>
    <div class="container">
        <h1>Liste des Enfants</h1>
        <table>
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Âge</th>
                    <th>Groupe Sanguin</th>
                    <th>Statut</th>
                    <th>Sexe</th>

                </tr>
            </thead>
            <tbody>
                {% for enfant in enfants %}
                    <tr>
                        <td>{{ enfant.prenom }}</td>
                        <td>{{ enfant.nom }}</td>
                        <td>{{ enfant.age }}</td>
                        <td>{{ enfant.groupe_sanguin }}</td>
                        <td>{{ enfant.statut }}</td>
                        <td>{{ enfant.sexe }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">Aucun enfant trouvé.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'ajouter_enfant' %}">Ajouter un Enfant</a> <!-- Lien vers la page d'ajout -->
    </div>
</body>
</html>

<style>
    /* CSS */
    /* Import Google font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    h1 {
        margin: 20px 0;
        color: #000000;
    }
    body {
        min-height: 100vh;
        width: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 2000px;
        background: #ffffff;
        border-radius: 7px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .container .form {
        padding: 30px;
    }

    label {
        padding: 10px 0;
        color: #41bdee;
        cursor: pointer;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 17px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        margin-bottom: 15px;
        margin-top: 10px;
    }

    a {
        font-size: 16px;
        color: #41bdee;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #fff;
    }

    button {
        color: #fff;
        background:  #41bdee;
        width: 100%;
        padding: 10px;
        font-size: 17px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        outline: none;
    }

    button:hover {
        background: #41bdee;
    }

    .link {
        text-align: center;
        margin-top: 20px;
    }

    .error {
        background-color: red;
        color: #fff;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        text-align: center;
    }
</style>
</body>
</html>
